<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Insights Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Company Insights Dashboard</h1>
    </header>
    <main>
        <section id="financial-data">
            <h2>Financial Data</h2>
            <table id="companies-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Revenue</th>
                        <th>Net Income</th>
                        <th>Assets</th>
                        <th>Liabilities</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section id="recommendations">
            <h2>Recommendations</h2>
            <table id="recommendations-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
